<body>
<div class="x-body layui-anim layui-anim-up">

        <span class="x-red" id="username">test</span> ！Login time：

    <fieldset class="layui-elem-field" id="lb">

                             lay-arrow="none" style="width: 100%; height: 150px;">

                                    <li class="layui-col-xs6 layui-col-sm3">
                                        <a href="javascript:;" class="x-admin-backlog-body">

                                    <li class="layui-col-xs6 layui-col-sm3">

                                        <a href="javascript:;" class="x-admin-backlog-body">

                                    <li class="layui-col-xs6 layui-col-sm3">

    <fieldset class="layui-elem-field">
        <legend>Data Analysis</legend>
        <div id="chart1" class="layui-col-md6 layui-col-sm12" style="height: 400px;"></div>
        <div id="chart2" class="layui-col-md6 layui-col-sm12" style="height: 400px;"></div>
    </fieldset>

<script>
    $(function () {
        /* -----begin-----load user info-----begin----- */
        if (parent.sessionUser.roleid == 1) {
            $("#role").html("Administrator");
        } else if (parent.sessionUser.roleid == 2) {
            $("#role").html("Group Manager");
        } else if(parent.sessionUser.roleid == 3){
            $("#role").html("Normal User");
            $("#lb").css("display","none");
        }
        $("#username").html(parent.sessionUser.username);
        $("#date").html(new Date().toLocaleString());
        /* ----- end -----load user info----- end ----- */

        //load leaderboard
        showDatasInLeaderBoard();

        //initiate chart
        initChart();

        // showDatasInChart();

    });

    function showDatasInLeaderBoard() {
        var start = new Date();
        start.setDate(1);
        var end = new Date();
        end.setMonth(end.getMonth() + 1)
        end.setDate(1);
        var bill = {
            "startTime": start.toLocaleDateString().replace(/\//g, '-'),
            "endTime": end.toLocaleDateString().replace(/\//g, '-')
        }
        // console.log(bill)
        // asynchronous
        $.post('/bills/getBillsToChart', bill, function (res) {
            if (res.code == 200) {
                //Analyze the data and display the data on the leaderboard
                analyzeLB123(res.datas)
                analyzeLB4(res.datas);
                //statistic chart
                setChart1(res.datas);
                setChart2(res.datas);

                myChart1.hideLoading();
                myChart2.hideLoading();
            }

        });
    }

    // var data = [{
    //     ouputname :"",
    //     income: 0,
    //     pay: 0,
    //     netincome: 0
    // }];
    function analyzeLB123(datas) {
        var datas2 = [];
        $.each(datas, function (index, item) {
            var data = {
                ouputname: item.realname,
                income: item.typeid == 2 ? item.money : 0,
                pay: item.typeid == 1 ? item.money : 0,
                netincome: 0
            };
            if (datas2.length == 0) {
                datas2.push(data);
            } else {
                var flag = true;
                for (var i = 0; i < datas2.length && flag; i++) {
                    var d = datas2[i];
                    if (data.ouputname == d.ouputname) {
                        if (item.typeid == 1) {
                            d.pay += item.money;
                        } else if (item.typeid == 2) {
                            d.income += item.money;
                        }
                        flag = false;
                    }
                }
                if (flag) {
                    datas2.push(data);
                }
            }
            $.each(datas2, function (i, item) {
                item.netincome = item.income - item.pay;
            })

        });
        fillHtmlToLB(datas2, 1);
        fillHtmlToLB(datas2, 2);
        fillHtmlToLB(datas2, 3);
    }

    // var data2 = [{
    //     paywayid: 1,
    //     payway: "paypal",
    //     money: 0
    // }];
    function analyzeLB4(datas) {
        var datas2 = [];
        $.each(datas, function (index, item) {
            if (item.typeid == 1) {
                var data = {
                    paywayid: item.paywayid,
                    ouputname: item.payway,
                    money: item.money,
                };
                if (datas2.length == 0) {
                    datas2.push(data);
                } else {
                    var flag = true;
                    for (var i = 0; i < datas2.length && flag; i++) {
                        var d = datas2[i];
                        if (data.paywayid == d.paywayid) {
                            d.money += data.money;
                            flag = false;
                        }
                    }
                    if (flag) {
                        datas2.push(data);
                    }
                }
            }
        });
        // console.log(datas2);
        datas2.sort(function (a, b) {
            return b.money - a.money
        })
        fillHtmlToLB(datas2, 4);
    }

    function fillHtmlToLB(datas, index) {
        // console.log($("#leaderBoard li:nth-child("+index+") ul").html());
        var $ul = $("#leaderBoard li:nth-child(" + index + ") ul");
        var moneyMap = new Map();
        moneyMap.set(1, "income");
        moneyMap.set(2, "pay");
        moneyMap.set(3, "netincome");
        moneyMap.set(4, "money");
        var html = "<li>";
        if (datas.length > 0) {
            for (var i = 0; i < datas.length && i < 3; i++) {
                switch (index) {
                    case 1:
                        datas.sort(function (a, b) {
                            return b.income - a.income;
                        })
                        break;
                    case 2:
                        datas.sort(function (a, b) {
                            return b.pay - a.pay;
                        })
                        break;
                    case 3:
                        datas.sort(function (a, b) {
                            return b.netincome - a.netincome;
                        })
                        break;
                    default:
                }
                html += (i == 0) ? "<h2>" : "<h3>";
                html += "    <name>" + datas[i].ouputname + "</name>\n" +
                    "    <money style='float: right;'>" + parseFloat(datas[i][moneyMap.get(index)]).toFixed(2) + "元</money>\n";
                html += (i == 0) ? "</h2>" : "</h3>";
            }
        }
        html += "</li>";
        $ul.html(html);
    }

    function initChart() {
        myChart1 = echarts.init(document.getElementById('chart1'));
        myChart2 = echarts.init(document.getElementById('chart2'));
        // configuration
        myChart1.setOption({
            title: {
                text: 'income-outcome-chart this month',
                left: 'center',
                top: 20,
                textStyle: {
                    color: '#000'
                }
            },
            legend: {
                orient: 'vertical',
                left: '10%',
                top: '10%',
                // align: 'left',
                data:['Reimbursement Income', 'Reimbursement Outcome'],
            },
            tooltip: {
                trigger: 'item',
                formatter: "{b} : {c}$ ({d}%)"
            },
            toolbox: {
                feature: {
                    saveAsImage: {}
                }
            },
            color: ['#ff9f7b', '#2fa1dd'],
            series: [
                {
                    name: 'Income-outcome this month',
                    type: 'pie',
                    radius: '55%',
                    center: ['50%', '50%'],
                    data: [],
                    label: {
                        position: 'inside',
                        formatter: '{b} \n\n {d}%',
                        fontSie: '40',
                        fontWeight: 'bold',
                    },
                    labelLine: {
                        normal: {
                            lineStyle: {
                                color: '#000'
                            },
                            smooth: 0.2,
                            length: 10,
                            length2: 20,
                        }
                    },
                    itemStyle: {
                        normal: {
                            shadowBlur: 100,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    },
                    animationType: 'scale',
                    animationEasing: 'elasticOut',
                    animationDelay: function (idx) {
                        return Math.random() * 200;
                    }
                }
            ]
        });
        myChart1.showLoading();
        myChart2.setOption({
            title: {
                text: 'Income-outcome Comparison',
                x: 'center',
                y: 'top'
            },
            tooltip: {
                trigger: 'axis'
            },
            legend: {
                // orient: 'vertical',
                data: ['Income', 'Outcome', 'Net Income'],
                x: 'left'
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            toolbox: {
                feature: {
                    saveAsImage: {}
                }
            },
            // dataZoom: [
            //     {
            //         type: 'inside'
            //     }
            // ],
            xAxis: {
                type: 'category',
                boundaryGap: false,
                data: []
            },
            yAxis: {
                type: 'value'
            },
            series: [
                {
                    name:'Reimbursement Income',
                    type:'bar',
                    itemStyle: {
                        barBorderRadius: [5, 5, 5, 5],// 圆角（左上、右上、右下、左下）
                        // color: new echarts.graphic.LinearGradient(0, 1, 0, 0, [
                        //     {color: '#2FAEF2', offset: 0},
                        //     {color: '#1CD8A8', offset: 1}
                        // ]), // 渐变
                        color: "#ed9473",
                    },
                    data:[],
                },
                {
                    name:'Reimbursement Outcome',
                    type:'bar',
                    itemStyle: {
                        barBorderRadius: [5, 5, 5, 5],// 圆角（左上、右上、右下、左下）
                        // color: new echarts.graphic.LinearGradient(0, 1, 0, 0, [
                        //     {color: '#c23531', offset: 0},
                        //     {color: '#caba26', offset: 1}
                        // ]), // 渐变
                        color: "#2fa1dd"
                    },
                    data:[]
                },
                {
                    name:'Net Income',
                    type:'line',
                    areaStyle: {},
                    itemStyle: {
                        barBorderRadius: [5, 5, 5, 5],// 圆角（左上、右上、右下、左下）
                        color: new echarts.graphic.LinearGradient(0, 1, 0, 0, [
                            {color: '#e0dec6', offset: 0},
                            {color: '#a1a1dc', offset: 1}
                        ]), // 渐变
                    },
                    smooth: true, // 线条转折有弧度
                    data:[]
                }
            ],
            animationDuration: function (idx) {
                // 越往后的数据延迟越大
                return idx * 300;
            }
        });
        myChart2.showLoading();
    }


    // 填入myChart1数据
    function setChart1(datas) {
        var paySum = 0;
        var incomeSum = 0;
        $.each(datas, function (index, item) {
            if (item.typeid == 1) {
                paySum += parseFloat(item.money);
            } else if (item.typeid == 2) {
                incomeSum += parseFloat(item.money);
            }
        });
        myChart1.hideLoading();
        myChart1.setOption({
            series: [{
                // 根据名字对应到相应的系列
                name: 'income-outcome this month',
                data: [
                    {value: incomeSum.toFixed(2), name: 'Reimbursement Income', selected: true},
                    {value: paySum.toFixed(2), name: 'Reimbursement Outcome'},
                ]
            }]
        });
    }

    // 填入myChart2数据
    function setChart2(datas) {

        var x = [], payVal = new Array(30), incomeVal = new Array(30), netIncomeVal = new Array(30);
        var now = new Date();
        var next = new Date().setMonth(now.getMonth() + 1);
        var between = (next - now) / (1000 * 60 * 60 * 24);
        for (var i = 0; i < between; i++) {
            payVal[i] = 0;
            incomeVal[i] = 0, netIncomeVal[i] = 0;
            var day = (i + 1) < 10 ? "0" + (i + 1) : (i + 1);
            var month = now.getMonth() + 1 < 10 ? "0" + (now.getMonth() + 1) : (now.getMonth() + 1);
            x.push(month + "-" + day);
            var dateStr = now.getFullYear() + "-" + month + "-" + day;
            var incomeSum = 0, paySum = 0, netIncomeSum = 0;
            $.each(datas, function (index, item) {
                if (item.time.split(" ")[0] == dateStr) {
                    if (item.typeid == 1) {
                        paySum += parseFloat(item.money);
                    } else if (item.typeid == 2) {
                        incomeSum += parseFloat(item.money);
                    }
                }
            });
            netIncomeSum += incomeSum - paySum;
            payVal[i] = paySum;
            incomeVal[i] = incomeSum;
            netIncomeVal[i] = netIncomeSum;
        }
        // console.log(payVal);
        // console.log(incomeVal);
        myChart2.hideLoading();
        myChart2.setOption({
            xAxis: {
                data: x
            },
            series: [
                // 根据名字对应到相应的系列Comparison of income and expenditure this month
                {
                    name: 'Reimbursement Outcome',
                    data: payVal
                },
                {
                    name: 'Reimbursement Income',
                    data: incomeVal
                },
                {
                    name: 'Net Income',
                    data: netIncomeVal
                }
            ]
        });
    }
</script>
