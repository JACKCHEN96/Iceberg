<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Add Reimbursement</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8"/>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="/static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/xadmin.js"></script>
    <script type="text/javascript" src="/static/js/index.js"></script>
    <style>
        .layui-form{
            padding: 20px 50px;
        }
    </style>
</head>

<body>
<form class="layui-form layui-form-pane">
    <div class="layui-form-item" lay-filter="bill-form">
        <label class="layui-form-label">Title</label>
        <div class="layui-input-block">
            <input type="text" name="title" lay-verify="required" placeholder="Please input title" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">Money</label>
        <div class="layui-input-block">
            <input type="text" name="money" lay-verify="required|number" placeholder="Please input money" autocomplete="off" class="layui-input">
        </div>
    </div>
<!--    <div class="layui-form-item">-->
<!--        <label class="layui-form-label"></label>-->
<!--        <div class="layui-input-block">-->
<!--            <select id="payway" name="paywayid" lay-verify="payway">-->
<!--                <option value="-1"></option>-->
<!--            </select>-->
<!--        </div>-->
<!--    </div>-->
    <div class="layui-form-item">
        <div class="layui-input-block" style="margin-left: 0;">
            <textarea name="remark" placeholder="Description" class="layui-textarea" autocomplete="off"></textarea>
        </div>
    </div>
    <input type="hidden" name="typeid" value="2">
    <input type="hidden" name="id">
    <div class="layui-form-item">
        <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="add" style="display:none;" >Add</button>
        <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="update"  style="display:none; margin-left: 0;" >Update</button>
        <button type="reset" id="resetForm" style="display: none;">Reset</button>
    </div>
</form>
<script>

    // getAllPayways();
    var url = location.href;
    if (url.indexOf("#2")!=-1){
        $("button[lay-filter=update]").css("display","block");
        var index = getQueryString("index");
        initForm(parent.document.getElementsByTagName("tr")[index]);
    }else {
        if(url.indexOf("#3")!=-1){
            initForm();
        }
        $("button[lay-filter=add]").css("display","block");
    }

    layui.use(['form','layer'], function(){
        $ = layui.jquery;
        var form = layui.form
            ,layer = layui.layer;


        // //
        // form.verify({
        //     payway: function(value){
        //         if(value == -1){
        //             return '';
        //         }
        //     }
        // });

        //
        form.on('submit(add)', function(data){
            // console.log(data);
            $.post("/reirequest/addRequest",data.field,function (res) {
                if (res.code == 200){
                    layer.confirm("Apply Reimbursement Successfullt",{title:false,closeBtn:false,skin: 'layui-layer-molv',btn:["再记一笔","取消"]},function (layno) {
                        layer.close(layno);
                        $("#resetForm").click();
                    },function () {
                        layer.msg(res.msg,{ time: 1000},function () {
                            x_admin_close();
                            if (parent.location.href.indexOf("details.html")!=-1){
                                parent.getReiRequests();
                            } else {
                                parent.document.getElementById("home").src="welcome";
                            }
                        });
                    });
                }else {
                    layer.msg(res.msg)
                }
            })
            return false;
        });


        form.on('submit(update)', function(data){
            console.log(data);
            layer.confirm("Are you sure to edit",{title:false,closeBtn:false,skin: 'layui-layer-molv'},function (layno) {
                layer.close(layno);
                $.post("/reirequest/updateRequest",data.field,function (res) {
                    if (res.code == 200){
                        layer.msg(res.msg,{ time: 1000},function () {
                            x_admin_close();
                            parent.getReiRequests();
                        });
                    }else {
                        layer.msg(res.msg)
                    }
                });
            });
            return false;
        });
    });

    function initForm(tr) {
        // // console.log(tr);
        // if (tr==undefined){
        //     $("input[name=title]").val("");
        //     var date = new Date();
        //     var dateStr = date.getFullYear()+""+(date.getMonth()+1)+"";
        //     $("textarea[name=remark]").val(dateStr+"");
        //     return;
        // }else {
            $("input[name=title]").val($(tr).find(":nth-child(2)").html());
            $("input[name=money]").val($(tr).find(":nth-child(4)").html());
            var payway = $(tr).find(":nth-child(5)").html();
            $("#payway").find("option:contains("+payway+")").prop("selected",true);
            $("textarea[name=remark]").val($(tr).find(":nth-child(6)").html());
            $("input[name=id]").val($(tr).find(":nth-child(8)").html());
        // }
    }
</script>
</body>

</html>
