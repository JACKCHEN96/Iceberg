<script>

    // getAllPayways();
    var url = location.href;
    if (url.indexOf("#2")!=-1){
        $("button[lay-filter=review]").css("display","block");
        var index = getQueryString("index");
        initForm(parent.document.getElementsByTagName("tr")[index]);
    }else {
        if(url.indexOf("#3")!=-1){
            initForm();
        }
        $("button[lay-filter=add]").css("display","block");
    }

    layui.use(['form','layer'], function(){
        $ = layui.jquery;
        var form = layui.form
            ,layer = layui.layer;

        form.on('submit(add)', function(data){
            // console.log(data);
            $.post("/reirequest/addRequest",data.field,function (res) {
                if (res.code == 200){
                    layer.confirm("Apply Reimbursement Successfully",{btn: ['Yes', 'No'],title:false,closeBtn:false,skin: 'layui-layer-molv',btn:["Add more","cancel"]},function (layno) {
                        layer.close(layno);
                        $("#resetForm").click();
                    },function () {
                        layer.msg(res.msg,{ time: 1000},function () {
                            x_admin_close();
                            if (parent.location.href.indexOf("details.html")!=-1){
                                parent.getReiRequests();
                            } else {
                                parent.document.getElementById("home").src="welcome";
                            }
                        });
                    });
                }else {
                    layer.msg(res.msg)
                }
            })
            return false;
        });


        form.on('submit(review)', function(data){
            console.log(data);
            layer.confirm("Are you sure to submit review",{btn: ['Yes', 'No'],title:false,closeBtn:false,skin: 'layui-layer-molv'},function (layno) {
                layer.close(layno);
                var options = $("#typeid").val();
                var tr = parent.document.getElementsByTagName("tr")[index];
                console.log("trtrtrtrtrtr" + tr);
                // var userid =  $("input[name=userid]").val($(tr).find(":nth-child(2)").html());
                //now the userid is in 0, 1 index get value from it
                var userid = tr.cells[2].innerHTML;
                console.log("userid**************************************" + userid)
                var reimid = tr.cells[3].innerHTML;
                $.post("/reirequest/review"+ "/" + options + "/" + userid + "/" + reimid,data.field,function (res) {
                    if (res.code == 200){
                        layer.msg(res.msg,{ time: 1000},function () {
                            x_admin_close();
                            parent.getReiRequests();
                        });
                    }else {
                        layer.msg(res.msg)
                    }
                });
            });
            return false;
        });
    });

            $("input[name=remark]").val($(tr).find(":nth-child(7)").html());
            $("input[name=receiveraccount]").val($(tr).find(":nth-child(9)").html());
            document.getElementById('paywayid').value = $(tr).find(":nth-child(8)").html();
