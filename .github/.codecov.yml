codecov:
  token: f95d6ec9-e62e-4c5c-b840-f575d26de15a
  require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "40...100"

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: no
